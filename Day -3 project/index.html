<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <title>share model UI</title>
</head>
<body>
  <div class="container">
    <div class="modal">
      <h1>Share this challenge<img src="image.jpg" width="30px" height="30px" style="float:right"></h1>
      <div class="icons">
        <div class="icon-div">
      <i class="ri-chat-1-line"></i>
          <span>Chat</span>  
        </div>
        <div class="icon-div">
       <i class="ri-telegram-line"></i> 
          <span>Telegram</span>
        </div>
        <div class="icon-div">
      <i class="ri-twitter-line"></i>
          <span>Twitter</span>
        </div>
        <div class="icon-div">
      <i class="ri-whatsapp-line"></i>
          <span>Whatsapp</span>  
        </div>
        <div class="icon-div">
     <i class="ri-at-line"></i>
          <span>E-mail</span> 
        </div>
        <div class="icon-div">
    <i class="ri-share-fill"></i>
          <span>More</span>
        </div>
      </div>
      <p>Or share with link</p>
      <div class="link-section">
        <input type="text" value="https://www.linkedin.com/in/aarthi-vonki-65783732b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
        <i class="ri-file-copy-line"></i>
      </div>
      
    </div>
  </div>
</body>
</html>
